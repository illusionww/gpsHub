<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>gpsHub: Tests</title>

    <script src="../resources/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../resources/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../resources/js/user.js" type="text/javascript"></script>

    <link rel="StyleSheet" type="text/css" href="../resources/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add driver</h1>
    <button class="btn btn-primary" onclick="addDriver();">Send request</button>
    <h1>Change driver's location</h1>
    <label for="id">id:</label>
    <input id="id" class="form-control" value="101">
    <label for="lat">lat:</label>
    <input id="lat" class="form-control" value="55.75167" onchange="changeLocation()">
    <label for="lon">lon:</label>
    <input id="lon" class="form-control" value="37.61778" onchange="changeLocation()">
</div>

<script language="JavaScript">
    function addDriver() {
        $.ajax({
            url: '../actions/manager.php',
            type: 'POST',
            data: {
                action: "create",
                company_hash: "qwerty"
            },
            success: function (data) {
                console.log(data);
            }
        })
    }
    function changeLocation() {
        $.ajax({
            url: '../actions/drivers.php',
            type: 'POST',
            data: {
                id: $("#id").val(),
                lat: $("#lat").val(),
                lng: $("#lon").val()
            },
            success: function (data) {
                console.log(data);
            }
        })
    }
</script>
</body>
</html>
